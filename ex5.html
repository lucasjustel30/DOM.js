<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex5</title>
    <style>
        div#area{
            font-size: 20px;
            background-color:rgb(74, 194, 27);
            color: white;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
            margin: auto;   /*centralizar*/
                   
        }
        
    </style>
</head>
<body>
    <div id="area" onclick="clickIn()" onmouseenter="getInside()" onmouseout="getOutside()">
        Interact..
    </div>
    <script>

        var a = document.getElementById('area')

        function clickIn(){
            a.innerText = 'Click'
            a.style.background = 'blue'
        }
        
        function getInside(){
            a.innerText = 'Inside'
            a.style.background = 'red'
        } 
        function getOutside(){
            a.innerText = 'Outside'
            a.style.background = 'green'
            
        }
    </script>
    
</body>
</html>
