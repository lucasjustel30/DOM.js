


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 1</title>
    <style>
        h1{
            text-align: center;
        }
        
        body{
            background-color: rgb(172, 194, 214);
        }
    </style>
</head>

<body>
    <h1>Type two number to sum</h1>


    <script>
        var num1 = parseFloat(window.prompt('Type one number'))
        var num2 = parseFloat(window.prompt('Type other number'))
        sum = num1 + num2

        window.alert(`The sum between ${num1} and ${num2} is ${sum}`)


    </script>
</body>
